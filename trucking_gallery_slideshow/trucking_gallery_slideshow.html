<!-- trucking_gallery_slideshow.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet">
    <title>Trucking Pictures Slideshow</title>
</head>

<body>
    <header>
        <h1>Trucking Image Gallery</h1>
    </header>
    <main>
        <!-- Container for the image gallery -->
        <div class="container" style="width: 100%">

            <!-- Full-width images with number text -->
            <div class="mySlides">
                <div class="numbertext">1 / 6</div>
                <img src="/images/Arco_Truckstop_Wide.jpg" style="width: 100%">
            </div>

            <div class="mySlides">
                <div class="numbertext">2 / 6</div>
                <img src="/images/Bath_Springs_Wide.jpg" style="width: 100%">
            </div>

            <div class="mySlides">
                <div class="numbertext">3 / 6</div>
                <img src="/images/Boscobel_Wide.jpg" style="width: 100%">
            </div>
            <div class="mySlides">
                <div class="numbertext">4 / 6</div>
                <img src="/images/Matthews_Missouri_Wide.jpg" style="width: 100%">
            </div>

            <div class="mySlides">
                <div class="numbertext">5 / 6</div>
                <img src="/images/Picabo_Wide.jpg" style="width: 100%">
            </div>

            <div class="mySlides">
                <div class="numbertext">6 / 6</div>
                <img src="/images/Rigby_Yard_Wide.jpg" style="width: 100%">
            </div>

            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>

            <!-- Image text -->
            <div class="caption-container">
                <h4 id="caption"></h4>
            </div>

            <!-- Thumbnail images -->
            <div class="row">
                <div class="column">
                    <img class="demo cursor" src="/images/Arco_Truckstop.jpg" style="width: 100%"
                        onclick="currentSlide(1)" alt="Arco, Idaho Truckstop">
                </div>
                <div class="column">
                    <img class="demo cursor" src="/images/Bath_Springs.jpg" style="width: 100%"
                        onclick="currentSlide(2)" alt="Bath Springs, Tennessee">
                </div>
                <div class="column">
                    <img class="demo cursor" src="/images/Boscobel.jpg" style="width: 100%" onclick="currentSlide(3)"
                        alt="Boscobel, Wisconsin">
                </div>
                <div class="column">
                    <img class="demo cursor" src="/images/Matthews_Missouri.jpg" style="width: 100%"
                        onclick="currentSlide(4)" alt="Matthews, Missouri">
                </div>
                <div class="column">
                    <img class="demo cursor" src=/images/Picabo.jpg" style="width: 100%" onclick="currentSlide(5)"
                        alt="Picabo, Idaho">
                </div>
                <div class="column">
                    <img class="demo cursor" src="/images/Rigby_Yard.jpg" style="width: 100%" onclick="currentSlide(6)"
                        alt="Rigby, Idaho">
                </div>
            </div>
        </div>
    </main>
    <footer><a href=/index.html">Back to the main page.</a></footer>
    <script src="./script.js"></script>
</body>

</html>
