<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet">
    <title>Trucking Pictures Gallery</title>
</head>

<body>
    <main>
        <h2>Trucking Image Gallery</h2>
        <h3>Click on the images below:<h3>

                <!-- The five columns -->
                <div class="row">
                    <div class="column">
                        <img src="/images/Lawrenceburg_TN.jpg" alt="Lawrenceburg, Tennessee" style="width:100%"
                            onclick="myFunction(this);">
                    </div>
                    <div class="column">
                        <img src="/images/Sidney_NE.jpg" alt="Sidney, Nebraska" style="width:100%"
                            onclick="myFunction(this);">
                    </div>
                    <div class="column">
                        <img src="/images/Boise_ID.jpg" alt="Boise, Idaho" style="width:100%"
                            onclick="myFunction(this);">
                    </div>
                    <div class="column">
                        <img src="/images/Baird_TX.jpg" alt="Baird, Texas" style="width:100%"
                            onclick="myFunction(this);">
                    </div>
                    <div class="column">
                        <img src="/images/Milford_NE.jpg" alt="Milford, Nebraska" style="width:100%"
                            onclick="myFunction(this);">
                    </div>
                    <div class="column">
                        <img src="/images/Siloam_GA.jpg" alt="Siloam, Georgia" style="width:100%"
                            onclick="myFunction(this);">
                    </div>
                    <div class="column">
                        <img src="/images/Virginia_Dale_CO.jpg" alt="Virginia Dale, Colorado" style="width:100%"
                            onclick="myFunction(this);">
                    </div>
                    <div class="column">
                        <img src="/images/Hamer_ID.jpg" alt="Hamer, Idaho" style="width:100%"
                            onclick="myFunction(this);">
                    </div>
                </div>

                <div class="container">
                    <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>
                    <img id="expandedImg" style="width:100%">
                    <div id="imgtext"></div>
                </div>
    </main>
    <footer><a href="/index.html">Back to the main page.</a></footer>
    <script src="./script.js"></script>
</body>

</html>
