<!-- trucking_gallery.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Trucking Image gallery</title>
    <style>
        body {
                background-color: rgb(20, 40, 60);
                color: rgb(240, 248, 255);
                font-family: "Helvetica", "Arial", sans-serif;
                font-size: 1.3em; }

        a { color: rgb(255, 111, 111); }

        .gallery { background: rgba(255, 255, 255, 0.2); padding: 1em; }

        .rounded { border-radius: 15px; }

        .gallery img { margin-right: 0.2em;
                       width: 150px; }
    </style>
</head>
<body>
<main>    
    <h3>My trucking trips</h3>
    <h4>South Carolina Trip</h4>
    <div class="gallery rounded">
        <img src="images/Blackville_Sign_Selfie.jpg" alt="Blackville sign selfie." class="rounded" onclick="enlargeImg()" id="img1" />
    <br />
    <br />
    <br />
    <!-- Button to reset the Image size -->
    <button onclick="resetImg()">Reset
        </button>
        <img src="images/Blackville_Sign.jpg" alt="Blackville sign."  class="rounded">
        <img src="images/Home_Place_Sign.jpg" alt="Home Place sign."  class="rounded">
        <img src="images/Home_Place_Lane.jpg" alt="Home Place lane."  class="rounded">
    </div>
    <h4>Provo Town Center Mall</h4>
    <div class="gallery rounded">
        <img src="images/Provo_Town_Center_Selfie.jpg" alt="Provo Town Center Selfie."  class="rounded">
        <img src="images/Provo_Town_Center_Mural.jpg" alt="Provo Town Center Mural."  class="rounded">
        <img src="images/Go_Cougs_Mural.jpg" alt="Go Cougs mural."  class="rounded">
        <img src="images/Town_Center_Lunch.jpg" alt="Town Center Lunch."  class="rounded">
    </div>
</main>
<!-- script to set display property -->
<script>
    img = document.getElementById("img1");
    // Function to set image dimensions
    function enlargeImg() {
        img.style.width = "60%";
        img.style.height = "auto";
        img.style.transition = "width 0.5s ease";
    }
    // Function to reset image dimensions
    function resetImg() {
        img.style.width = "40%";
        img.style.height = "auto";
        img.style.transition = "width 0.5s ease";
    }
</script>            
</body>
</html>
